<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de alerta</title>
    <style>
        .container{
            background-color: grey;
            height: 600px;
        }
        .buttonElem{
            width: 300px;
            border-style: none;
            padding: 20px;
            margin:300px;

            border-radius: 20px;
            cursor: pointer;
        }

  </head>
  <body>
    <div class="container">
        <button type="button" name="button" class="buttonElem"> Click here! </button>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
