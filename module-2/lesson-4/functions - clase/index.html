<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/style.css" rel="stylesheet">
  <title>Shopping Cart</title>
</head>
<body>
  <div>
    <header>
        <img src="https://img.icons8.com/material-sharp/24/000000/shopping-cart.png">
        Mi carrito:
        <span class="my-cart" id="my-cart">0</span>
    </header>
    <main>
      <ul>
        <li id="Patatas">
          <span>Patatas</span>
          <button type="button" id="add-potatos" class="add-to-cart">Añadir al carrito</button>
        </li>
        <li id="Filetes">
          <span>Filetes</span>
          <button type="button" id="add-steaks" class="add-to-cart">Añadir al carrito</button>
        </li>
        <li id="Peras">
            <span>Peras</span>
            <button type="button" id="add-pears" class="add-to-cart">Añadir al carrito</button>
          </li>
      </ul>
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
